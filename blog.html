<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- external css -->
	
    <link rel="stylesheet" href="./asstes/main.css" />
	<link rel="stylesheet" id="wp-block-library-css" href="https://bharatt.club/wp-includes/css/dist/block-library/style.min.css?ver=6.5.5" media="all">
  </head>
  <body>
    <div class="wrapper d-flex flex-column min-vh-100">

      <!-- nav bar -->
      <div class="content flex-grow-1"> 
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0">
              <a class="navbar-brand bolder m-3" href="index.html">
                <span style="font-weight: 500;">Bharat Club Login</span>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                   <a class="nav-link text-primary" href="index.html">Home</a>
              <a class="nav-link text-primary" href="blog.html">Blog</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <hr class="m-0" />
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 m-3">
              <div class="search-container">
                <form role="search" method="get" action="https://bharatt.club/" class="wp-block-search__button-outside wp-block-search__text-button wp-block-search">
                  <label class="wp-block-search__label" for="wp-block-search__input-1">Search</label>
                  <div class="wp-block-search__inside-wrapper">
                    <input class="wp-block-search__input" id="wp-block-search__input-1" placeholder="" value="" type="search" name="s" required="">
                    <button aria-label="Search" class="wp-block-search__button wp-element-button" type="submit">Search</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-auto">
        <div class="footer-content">
          Copyright &copy; 2024 Bharat Club Login
          <nav class="footer-nav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="disclaimer.html">Disclaimer</a>
          </nav>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
